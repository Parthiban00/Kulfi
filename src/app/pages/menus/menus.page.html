<ion-header>
  <ion-toolbar>
    <!-- <ion-button fill="clear">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Foods</ion-title> -->
    <ion-grid>
      <ion-row>
        <ion-col size="2">

          <ion-button fill="clear">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>

        </ion-col>
        <ion-col size="6" class="title-col">

          <ion-title>Hottel Vallavan</ion-title>

        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>

<ion-content padding class="content">
  <div class="ion-padding">

    <div class="store-info-card">
      <ion-card>
         <ion-card-header>
          Hotel Vallavan
        </ion-card-header>
        <ion-card-title>
         <label> Veg / Non-Veg</label>
        </ion-card-title>
        <ion-card-subtitle>
          <label for="Subtitle">1428, Idayamelur Main Road, Idayamelur, sivaganga</label>
        </ion-card-subtitle>

        <ion-card-content>
          <div class="rest-chips">
            <ion-row
              ><ion-col>
                <ion-chip>
                  <ion-label>South Indian</ion-label>
                </ion-chip>
              </ion-col>
              <ion-col>
                <ion-chip>
                  <ion-label>Arabian</ion-label>
                </ion-chip>
              </ion-col>
              <ion-col>
                <ion-chip>
                  <ion-label>Chinese</ion-label>
                </ion-chip>
              </ion-col>
              <ion-col>
                <ion-chip>
                  <ion-label>Italian</ion-label>
                </ion-chip>
              </ion-col></ion-row
            >
            </div>
            <div class="rate-review">
              <ion-row>
                <ion-col>
                  <ion-button expand="block" fill="solid">Ratings & Reviews (20)</ion-button>
                </ion-col>


              </ion-row>
            </div>
        </ion-card-content>
        <!-- <ion-card -->
      </ion-card>
    </div>

  </div>


</ion-content>
